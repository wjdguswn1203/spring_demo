<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인 · FortuneCookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fortune.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
            <div class="fc-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="fc-cookie mb-2"><span>🥠</span></div>
                    <div class="fc-form-title">다시 오셨네요!</div>
                    <div class="fc-small text-muted mt-1">운세를 보려면 로그인하세요.</div>
                </div>
                <form th:action="@{/login}" method="post" novalidate>
                    <div class="mb-3">
                        <label class="form-label">이메일</label>
                        <input type="email" name="username" class="form-control fc-input" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label d-flex justify-content-between">
                            <span>비밀번호</span>
                            <a th:href="@{/forgot}" class="fc-small">비밀번호 찾기</a>
                        </label>
                        <input type="password" name="password" class="form-control fc-input" required>
                    </div>
                    <button class="w-100 mt-3 fc-btn btn" type="submit">로그인</button>
                </form>
                <div class="fc-sep my-4"></div>
                <p class="text-center fc-small mb-0">
                    아직 계정이 없나요? <a th:href="@{/signup}"><strong>회원가입</strong></a>
                </p>
            </div>
        </div>
    </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
