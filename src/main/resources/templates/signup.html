<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입 · FortuneCookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fortune.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="fc-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="fc-cookie mb-2"><span>🥠</span></div>
                    <div class="fc-form-title">환영합니다!</div>
                    <div class="fc-small text-muted mt-1">1분 만에 시작해요.</div>
                </div>

                <!-- th:object 제거, 일반 form으로 변경 -->
                <form id="signupForm">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">이름</label>
                            <input id="name" name="name" class="form-control fc-input" placeholder="홍길동" required>
                            <div class="invalid-feedback">이름을 입력해주세요.</div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">이메일</label>
                            <input type="email" id="email" name="email" class="form-control fc-input" placeholder="you@example.com" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control fc-input" minlength="8" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">비밀번호 확인</label>
                            <input type="password" id="passwordConfirm" class="form-control fc-input" minlength="8" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="tos" required>
                                <label class="form-check-label fc-small" for="tos">
                                    <a href="/terms">이용약관</a> 및 <a href="/privacy">개인정보 처리방침</a>에 동의합니다.
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="w-100 mt-4 fc-btn btn" type="submit">회원가입</button>
                </form>

                <div class="fc-sep my-4"></div>
                <p class="text-center fc-small mb-0">
                    이미 계정이 있나요? <a href="/login"><strong>로그인</strong></a>
                </p>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const passwordConfirm = document.getElementById("passwordConfirm").value;

        if (password !== passwordConfirm) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        try {
            const res = await fetch("/api/users/signup", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({name, email, password})
            });

            if (!res.ok) {
                const err = await res.json();
                alert("회원가입 실패: " + (err.message || res.status));
                return;
            }

            const data = await res.json();
            alert("회원가입 완료! 환영합니다, " + data.name + "님 🎉");
            window.location.href = "/login"; // 가입 후 로그인 페이지로 이동
        } catch (err) {
            console.error(err);
            alert("서버 오류가 발생했습니다.");
        }
    });
</script>
</body>
</html>
