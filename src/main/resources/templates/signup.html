<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #ffecd2, #fcb69f); min-height:100vh; }
        .card { border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,.1); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="card p-4 p-md-5" style="max-width:420px; width:100%">
    <h2 class="mb-4 text-center">회원가입 ✨</h2>
    <form id="signupForm">
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" required minlength="8">
        </div>
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <button type="submit" class="btn btn-success w-100">가입하기</button>
    </form>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value
      };
      const res = await fetch('/api/users/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (res.ok) {
        alert('회원가입 성공!');
        location.href = '/login';
      } else {
        alert('회원가입 실패: ' + await res.text());
      }
    });
</script>
</body>
</html>
