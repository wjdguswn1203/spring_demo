<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>게시판 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2 id="welcomeMsg" class="mb-4"></h2>
<p>여기에 게시글 목록이 올 예정입니다.</p>

<script>
    // 로그인 시 저장한 이름 가져오기
    const userName = localStorage.getItem("userName");
    if (userName) {
      document.getElementById("welcomeMsg").innerText = userName + "님, 환영합니다 👋";
    } else {
      document.getElementById("welcomeMsg").innerText = "로그인 정보가 없습니다.";
    }
</script>
</body>
</html>
